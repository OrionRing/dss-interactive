<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Team Grid Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }

      /* bottom-left coords panel */
      #coordList {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.92);
        padding: 8px;
        border-radius: 6px;
        font-family: monospace;
        font-size: 12px;
        max-height: 180px;
        overflow-y: auto;
        z-index: 1000;
        min-width: 160px;
      }

      .small {
        font-size: 12px;
        color: #444;
        margin-top: 6px;
      }

      /* leaflet control styling */
      .leaflet-control.custom-controls {
        background: white;
        padding: 6px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        font-family: system-ui, Arial;
        font-size: 13px;
      }
      .leaflet-control.custom-controls input[type="color"] {
        padding: 0;
        width: 34px;
        height: 28px;
        border: none;
      }
      .leaflet-control.custom-controls select {
        font-size: 13px;
      }
      .leaflet-control.custom-controls button {
        margin-left: 6px;
        padding: 4px 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="coordList" style="display: none">
      <strong>Last 10 clicks</strong>
      <div id="coordItems" style="margin-top: 6px"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
